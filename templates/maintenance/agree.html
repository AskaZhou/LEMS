<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>实验室设备管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../static/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <title></title>
</head>
<body>
  <form class="layui-form layui-form-pane" lay-filter="example" id="save" method ="post">

      <div class="layui-form-item">
        <label class="layui-form-label">维修号</label>
        <div class="layui-input-block">
        <input type="text" name="ServiceNum" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">维修信息</label>
        <div class="layui-input-block">
        <input type="text" name="ServiceTxt" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">改变配置</label>
        <div class="layui-input-block">
        <input type="text" name="Change" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">维修金额</label>
        <div class="layui-input-block">
        <input type="text" name="ServiceCost" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">维修人</label>
        <div class="layui-input-block">
        <input type="text" name="ServiceName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
       <input class="layui-btn layui-btn-fluid" type="submit" lay-submit="" lay-filter="save" name="" value="保存">
      </div>
  </form>

 <script src="../../static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['layer', 'form'], function() {
      var layer = layui.layer,$ = layui.jquery,form = layui.form;
      form.on('submit(save)', function(data) {
          $.ajax({
              url:"save?eid={{breakequipment.BreakEquipmentNum}}",
              data:data.field,
              dataType:'json',
              type:'post',

              success:function(data) {
                if (data.code ===1){
                  layer.msg('同意失败！');
                  setTimeout(function() {
                      location.href = location.href;
                  }, 500);
                }else if (data.code === 2){
                  layer.msg('维修开始！');
                  setTimeout(function() {
                      location.href = location.href;
                  }, 500);

                }
              }
          });
          return false;
      });
    });
</script>

</body>
</html>
